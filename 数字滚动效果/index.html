<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RunJS 演示代码</title>
    <style>
    .textC {
        display: block;
    }
    
    .textC .li {
        position: relative;
        width: 100px;
        overflow: hidden;
        margin-top: 10px;
        line-height: 25px;
        margin-left: 100px;
        height: 25px;
        color: #000;
    }
    
    .textC span {
        color: #13BEEC;
        font-size: 28px;
        font-weight: bold;
        font-family: Georgia, "Times New Roman", Times, serif;
        position: absolute;
        top: 0px;
    }
    </style>
</head>

<body>
    <div>
        <ul class="textC">
            <li class="li li0"></li>
            <li class="li li1"></li>
            <li class="li li2"></li>
            <li class="li li3"></li>
        </ul>
    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script src="NumbersAnimate.js"></script>
<script>
$(function() {
    $(".textC .li").Animate({
        Numbers: [1123, 2314, 3415, 1888],
        Duration: 1500,
        LenMax: 4,

    });
    setInterval(function() {
        $(".textC .li").ChangeNumber({
            Numbers: [0123, 0234, 0345, 0888],
            Duration: 1500,
            LenMax: 4,
            // lineHeight: 60, //span的高度
            m: 100,
            n: 1900

        });
    }, 5000)
})
</script>

</html>
