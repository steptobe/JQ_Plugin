<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>延迟加载并渐现内容的jquery插件lazyFade</title>
    <script class="jquery library" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="lazyFade.js"></script>
    <script>
        $(function() {
            $(".list-group p").lazyFade({
                reverse: false,
                duration: 1000,
                delay: 50,
                opacity: {
                    start: 0.01,
                    end: 1
                }
            });
        })
    </script>
</head>
